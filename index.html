<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProTrader Simulator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #1c1e26, #252934);
      color: #fff;
    }
    h1, h2, h3, p {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin: 20px 0;
    }
    h2 {
      font-size: 2rem;
      margin: 20px 0;
    }
    p {
      font-size: 1rem;
      margin: 10px 0;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(135deg, #1f4068, #1b1c2e);
      padding: 50px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .hero button {
      font-size: 1.2rem;
      padding: 12px 30px;
      background: #4caf50;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .hero button:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Form Section */
    .container {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: #2a2e3b;
      border-radius: 12px;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);
    }
    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      font-weight: bold;
      margin-bottom: 8px;
    }
    input[type="number"], input[type="checkbox"] {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #333741;
      color: white;
      font-size: 1rem;
      outline: none;
    }
    button {
      width: 200px;
      margin: 20px auto;
      padding: 12px;
      font-size: 1rem;
      background: #007aff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Table */
    table {
      width: 100%;
      margin-top: 20px;
      background: #333741;
      color: white;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    th {
      background: #444851;
      font-weight: bold;
    }
    td:last-child {
      font-weight: bold;
      color: #4caf50;
    }

    footer {
      text-align: center;
      margin: 50px 0 20px;
      font-size: 0.9rem;
      color: #bbb;
    }
    footer a {
      color: #4caf50;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1>Tracim Trading Backtester App</h1>
    <p>The ultimate Risk Management Backtester for all Traders. </p>
    <button onclick="document.querySelector('.container').scrollIntoView({ behavior: 'smooth' });">
      Get Started
    </button>
  </section>

  <!-- Form Section -->
  <div class="container">
    <h2>Trading Parameters</h2>
    <div class="form-group">
      <label for="balance">Initial Balance (BAL):</label>
      <input type="number" id="balance" placeholder="Enter your balance">
    </div>
    <div class="form-group">
      <label for="winRate">Win-Rate (%):</label>
      <input type="number" id="winRate" placeholder="Enter win-rate (0-100)">
    </div>
    <div class="form-group">
      <label for="trades">Number of Trades:</label>
      <input type="number" id="trades" placeholder="Enter total trades">
    </div>
    <div class="form-group">
      <label for="riskReward">Risk-to-Reward Ratio (1:X):</label>
      <input type="number" id="riskReward" placeholder="Enter reward ratio">
    </div>
    <div class="form-group">
      <label for="risk">Capital Risk per Trade (%):</label>
      <input type="number" id="risk" placeholder="Enter capital risk (0-100)">
    </div>
    <div class="form-group">
      <input type="checkbox" id="compoundTrading">
      <label for="compoundTrading">Enable Compound Trading</label>
    </div>

    <!-- New Inputs -->
    <div class="form-group">
      <label for="leverage">Leverage (optional):</label>
      <input type="number" id="leverage" placeholder="Enter leverage (e.g., 2x, 10x)">
    </div>
    <div class="form-group">
      <label for="openingFees">Opening Fees (optional, %):</label>
      <input type="number" id="openingFees" placeholder="Enter opening fee percentage">
    </div>
    <div class="form-group">
      <label for="closingFees">Closing Fees (optional, %):</label>
      <input type="number" id="closingFees" placeholder="Enter closing fee percentage">
    </div>

    <!-- Centered Button -->
    <div style="text-align: center; margin-top: 20px;">
      <button onclick="runSimulation()">Run Simulation</button>
    </div>

    <h2>Results</h2>
    <p><strong>Starting Balance:</strong> <span id="startingBalance">-</span></p>
    <p><strong>Current Balance:</strong> <span id="currentBalance">-</span></p>
    <p><strong>Profit:</strong> <span id="profit">-</span></p>
    <p><strong>Profit Percentage:</strong> <span id="profitPercentage">-</span></p>
    <p><strong>Total Brokerage Fees Paid:</strong> <span id="totalBrokerFees">-</span></p>

    <h2>Trade Details</h2>
    <table>
      <thead>
        <tr>
          <th>Trade No</th>
          <th>PNL</th>
          <th>Balance</th>
          <th>Broker Fees</th>
        </tr>
      </thead>
      <tbody id="tradeDetails">
        <!-- Trade details will be appended here -->
      </tbody>
    </table>
  </div>

  <script>
    // Improved randomness function
    function getRandom() {
      // Use crypto API for more secure randomness
      const array = new Uint32Array(1);
      window.crypto.getRandomValues(array);
      
      // Combine the random number with a time-based factor for added randomness
      const timeFactor = new Date().getMilliseconds() / 1000;
      
      // Create a randomness factor by combining the two
      const randomFactor = (array[0] / (0xFFFFFFFF + 1)) + timeFactor;
      
      // Ensure the value is between 0 and 1
      return randomFactor % 1;
    }

    function runSimulation() {
      // Extract input values
      const balance = parseFloat(document.getElementById('balance').value);
      const winRate = parseFloat(document.getElementById('winRate').value) / 100;
      const trades = parseInt(document.getElementById('trades').value, 10);
      const riskReward = parseFloat(document.getElementById('riskReward').value);
      const risk = parseFloat(document.getElementById('risk').value) / 100;
      const compoundTrading = document.getElementById('compoundTrading').checked;
      
      // Optional fields - use default values if not provided
      const leverage = parseFloat(document.getElementById('leverage').value) || 1;  // Default leverage is 1
      const openingFees = parseFloat(document.getElementById('openingFees').value) / 100 || 0;  // Default opening fee is 0%
      const closingFees = parseFloat(document.getElementById('closingFees').value) / 100 || 0;  // Default closing fee is 0%

      // Validate inputs
      if (
        isNaN(balance) ||
        isNaN(winRate) ||
        isNaN(trades) ||
        isNaN(riskReward) ||
        isNaN(risk) ||
        balance <= 0 ||
        winRate < 0 ||
        winRate > 1 ||
        trades <= 0 ||
        riskReward <= 0 ||
        risk <= 0 ||
        risk > 1 ||
        leverage <= 0 ||
        openingFees < 0 ||
        closingFees < 0
      ) {
        alert('Please enter valid input values!');
        return;
      }

      // Initialize simulation variables
      let currentBalance = balance;
      const tradeDetails = [];
      let totalBrokerFees = 0;
      let resultsHtml = '';  // To store results in a single string

      for (let i = 1; i <= trades; i++) {
        const isWin = getRandom() < winRate; // Improved randomness
        const tradeRisk = compoundTrading ? currentBalance * risk : balance * risk;
        const pnl = isWin ? tradeRisk * riskReward : -tradeRisk;
        const brokerFees = (openingFees + closingFees) * tradeRisk * leverage;
        totalBrokerFees += brokerFees;
        currentBalance += pnl - brokerFees;

        // Accumulate trade details in the resultsHtml string
        resultsHtml += `<tr>
          <td>${i}</td>
          <td>${pnl.toFixed(2)}</td>
          <td>${currentBalance.toFixed(2)}</td>
          <td>${brokerFees.toFixed(2)}</td>
        </tr>`;
      }

      // Calculate profit using the new equation
      const totalFeesPaid = balance + totalBrokerFees;
      const profit = currentBalance - totalFeesPaid;
      const profitPercentage = (profit / totalFeesPaid) * 100;

      // Update results in the UI
      document.getElementById('startingBalance').textContent = balance.toFixed(2);
      document.getElementById('currentBalance').textContent = currentBalance.toFixed(2);
      document.getElementById('profit').textContent = profit.toFixed(2);
      document.getElementById('profitPercentage').textContent = profitPercentage.toFixed(2) + '%';
      document.getElementById('totalBrokerFees').textContent = totalBrokerFees.toFixed(2);

      // Update trade details table all at once
      document.getElementById('tradeDetails').innerHTML = resultsHtml;
    }
  </script>
</body>
</html>
